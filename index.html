<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HemiOps</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="level-1">
    <h2>HemiOps</h2>
    <div id="game-info">
        <button id="connect-wallet">Connect Wallet</button>
        <div id="wallet">Wallet: Not connected</div>
        <div id="score">Score: 0</div>
        <div id="level">Level: 1</div>
        <div id="notification"></div>
        <div id="leaderboard">
            <button id="refresh-leaderboard">Update</button>
            <table>
                <thead>
                    <tr>
                        <th>Player</th>
                        <th>Points</th>
                        <th>Level</th>
                        <th>Last update</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <div class="duck" id="duck1"><a><img src="target1.png"></a></div>
    <div class="duck" id="duck2"><a><img src="target2.png"></a></div>
    <div class="duck" id="duck3"><a><img src="target3.png"></a></div>
    <div class="duck" id="duck4"><a><img src="target4.png"></a></div>
    <div class="duck" id="duck5"><a><img src="target_golden.png"></a></div>

    <script src="script.js"></script>
</body>
</html>
