<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HemiOps</title>
    <link rel="stylesheet" href="styles.css"> <!-- Сохраняем ваш CSS для фона и стилей -->
</head>
<body class="level-1">
    <header>
        <h1>HemiOps</h1>
        <p>Click the targets to earn points and level up!</p>
    </header>
    <div class="game-info">
        <button type="button" id="connect-wallet">Connect Wallet</button>
        <div id="wallet">Wallet: Not connected</div>
        <div id="score">Score: 0</div>
        <div id="level">Level: 1</div>
    </div>
    <div class="game-area">
        <div class="duck" id="duck1"><a><img src="target1.png" alt="Target"></a></div>
        <div class="duck" id="duck2"><a><img src="target2.png" alt="Target"></a></div>
        <div class="duck" id="duck3"><a><img src="target3.png" alt="Target"></a></div>
        <div class="duck" id="duck4"><a><img src="target4.png" alt="Target"></a></div>
        <div class="duck" id="duck5"><a><img src="target_golden.png" alt="Golden Target"></a></div>
    </div>
    <div class="leaderboard">
        <h2>Leaderboard</h2>
        <button type="button" id="refresh-leaderboard">Refresh Leaderboard</button>
        <table id="leaderboard">
            <thead>
                <tr>
                    <th>Player</th>
                    <th>Score</th>
                    <th>Level</th>
                    <th>Last Updated</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
