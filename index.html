<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стреляй по HEMI!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="level-1">
    <h2>Стреляй по HEMI!</h2>
    <div id="game-info">
        <button type="button" id="connect-wallet">Connect Wallet</button>
        <div id="wallet">Wallet: Not connected</div>
        <div id="score">Score: 0</div>
        <div id="level">Level: 1</div>
        <button type="button" id="refresh-leaderboard">Обновить</button>
        <div id="leaderboard">
            <table>
                <thead>
                    <tr>
                        <th>Игрок</th>
                        <th>Очки</th>
                        <th>Уровень</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <div class="duck" id="duck1"><a><img src="target1.png" alt="HEMI"></a></div>
    <div class="duck" id="duck2"><a><img src="target2.png" alt="HEMI"></a></div>
    <div class="duck" id="duck3"><a><img src="target3.png" alt="HEMI"></a></div>
    <div class="duck" id="duck4"><a><img src="target4.png" alt="HEMI"></a></div>
    <div class="duck" id="duck5"><a><img src="target_golden.png" alt="Golden HEMI"></a></div>
    <script src="https://cdn.ethers.io/lib/ethers-5.7.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
