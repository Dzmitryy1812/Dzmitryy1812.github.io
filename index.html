<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Стреляй по HEMI!</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.13.2/ethers.umd.min.js"></script>
</head>
<body>
  <h2>Стреляй по HEMI!</h2>
  <div id="game-info">
    <button id="connect-wallet">Connect Wallet</button>
    <p id="wallet-address">Wallet: Not connected</p>
    <p id="score">Score: 0</p>
    <div id="leaderboard">
      <h3>Лидерборд</h3>
      <table>
        <tr><th>Игрок</th><th>Очки</th></tr>
      </table>
    </div>
  </div>
  <div class="range">
    <div class="duck" id="duck1"><a href="#duck1"></a></div>
    <div class="duck" id="duck2"><a href="#duck2"></a></div>
    <div class="duck" id="duck3"><a href="#duck3"></a></div>
    <div class="duck" id="duck4"><a href="#duck4"></a></div>
    <div class="duck" id="duck5"><a href="#duck5"></a></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
